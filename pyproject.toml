[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = ["E203"]  # black compatibility

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["leetcode", "tests"]
addopts = "-q"

[tool.mypy]
python_version = "3.9"
ignore_missing_imports = true
warn_unused_ignores = true
check_untyped_defs = true
